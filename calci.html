	<h1>Welcome to the CALCULATOR</h2><br><br>
	
	<div class="calci">

				<td><button onclick="input(event)" id="btn" value=".">.</button></td>

			</tr>
			<tr>
				<td><button onclick="input(event)" id="btn"value="4">4</button></td>
				<td><button onclick="input(event)"id="btn" value="3">3</button></td>
			    <td><button onclick="input(event)" id="btn"value="2">2</button></td>
				<td><button onclick="input(event)"id="btn" value="1">1</button></td>
			    <td><button onclick="input(event)"id="btn" value="0">0</button></td>

			</tr>

				<td><button onclick="input(event)" id="btn"value=")">)</button></td>
			</tr>
			<tr>

			</tr>
		</table>
